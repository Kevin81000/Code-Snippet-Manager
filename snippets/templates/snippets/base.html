<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Snippet Manager</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1518432031352-d6fc5c10da5a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(20, 20, 30, 0.85);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
        }
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        nav a {
            color: #4fc3f7;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }
        nav a:hover { color: #81d4fa; }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #4fc3f7;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin: 5px;
        }
        .btn:hover { background: #29b6f6; }
        .btn-danger { background: #e57373; }
        .btn-danger:hover { background: #ef5350; }
        .card {
            background: rgba(30, 30, 40, 0.9);
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 5px solid #4fc3f7;
        }
        pre {
            background: #111;
            color: #0f0;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            border: 1px solid #333;
        }
        h1, h2, h3 { color: #4fc3f7; }
        .messages { color: #81c784; font-weight: bold; margin: 10px 0; }
        form { margin: 20px 0; }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
        }
        button {
            background: #4fc3f7;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #29b6f6; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="{% url 'snippet_list' %}">Public Snippets</a> |
            {% if user.is_authenticated %}
                <a href="{% url 'my_snippets' %}">My Snippets</a> |
                <a href="{% url 'snippet_create' %}">+ New</a> |
                <a href="{% url 'logout' %}">Logout ({{ user.username }})</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a> |
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>

        {% if messages %}
            {% for message in messages %}
                <div class="messages">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
